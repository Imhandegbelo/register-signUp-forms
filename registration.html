<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Register</title>
</head>

<body>
  <div class="reg-container">
    <div class="flex1">
      <h1 class="header">Join the next <span>Event</span></h1>
    </div>
    <div class="flex2">
      <form action="">
        <div class="form-group">
          <label for="fname">First Name</label><br>
          <input type="text" id="fname" name="fname" minlength="2" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lname" minlength="2" placeholder="Doe" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label><br>
          <input type="tel" id="phone" name="phone" pattern="+[1-9]{11}" placeholder="+23456789012" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="email" name="email" id="email" placeholder="john@site.com" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label><br>
          <select name="gender" id="gender" required>
            <option value="" selected></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of birth</label><br>
          <input type="date" name="dob" id="dateB" max="01/01/2012" required>
        </div>
        <div class="form-group">
          <label for="colour">Favourite Colour</label><br>
          <input type="color" name="colour" id="colour" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Sign me up" class="btn">
        </div>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>

</html>
